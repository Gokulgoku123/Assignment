<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function show(){
            var comment = document.getElementById("comments").value;
            document.getElementById("mydiv").innerHTML=`${comment}`
        }
    </script>
</head>
<body>
    Comments : <textarea id="comments" rows="10" cols="30"  onkeyup="show()"></textarea>
    <div id="mydiv" style="background-color: crimson;">

    </div>
</body>
</html>
